version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:16-alpine
    container_name: sha_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sha_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sha_password}
      POSTGRES_DB: ${POSTGRES_DB:-sha_project}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5433:5432"  # Внешний доступ не нужен
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sha_user} -d ${POSTGRES_DB:-sha_project}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build: .
    container_name: sha_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sha_user}:${POSTGRES_PASSWORD:-sha_password}@db:5432/${POSTGRES_DB:-sha_project}
      GOOGLE_SHEET_ID: ${GOOGLE_SHEET_ID:-}
    volumes:
      - ./credentials.json:/app/credentials.json:ro

  # API + Frontend (Leaderboard)
  web:
    build: .
    container_name: sha_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sha_user}:${POSTGRES_PASSWORD:-sha_password}@db:5432/${POSTGRES_DB:-sha_project}
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:

