<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–æ–º–∞–Ω–¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #FEFDFC 0%, #E6EFFF 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4A90D9;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .team-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(74, 144, 217, 0.15);
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E6EFFF;
        }
        
        .team-name {
            font-size: 1.3rem;
            font-weight: 800;
            color: #2C3E50;
        }
        
        .team-total {
            font-size: 1.5rem;
            font-weight: 800;
            color: #4A90D9;
        }
        
        .team-scores {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #5D6D7E;
        }
        
        .team-scores span {
            background: #E6EFFF;
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .users-list {
            list-style: none;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-name {
            color: #2C3E50;
        }
        
        .user-score {
            font-weight: 700;
            color: #4A90D9;
        }
        
        .user-score.max {
            color: #15CD27;
        }
        
        .refresh-info {
            text-align: center;
            margin-top: 30px;
            color: #8E99A4;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–æ–º–∞–Ω–¥</h1>
        
        <div class="stats-grid">
            <div v-for="team in stats" :key="team.number" class="team-card">
                <div class="team-header">
                    <span class="team-name">{{ team.name }}</span>
                    <span class="team-total">{{ team.total_score }} –±–∞–ª–ª–æ–≤</span>
                </div>
                
                <div class="team-scores">
                    <span>üèÜ –ö–æ–º–∞–Ω–¥–Ω—ã–µ: {{ team.team_score }}</span>
                    <span>üë• –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: {{ team.users_score }}</span>
                </div>
                
                <ul class="users-list">
                    <li v-for="user in team.users" :key="user.name" class="user-item">
                        <span class="user-name">{{ user.name }}</span>
                        <span class="user-score" :class="{ max: user.score === 10 }">{{ user.score }}</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <p class="refresh-info">–û–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;
        
        createApp({
            setup() {
                const stats = ref([]);
                let interval = null;
                
                async function fetchStats() {
                    try {
                        const res = await fetch('/api/stats');
                        const data = await res.json();
                        stats.value = data.stats;
                    } catch (e) {
                        console.error('Error fetching stats:', e);
                    }
                }
                
                onMounted(() => {
                    fetchStats();
                    interval = setInterval(fetchStats, 10000);
                });
                
                onUnmounted(() => {
                    if (interval) clearInterval(interval);
                });
                
                return { stats };
            }
        }).mount('#app');
    </script>
</body>
</html>
