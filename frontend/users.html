<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚≠ê –¢–æ–ø-5 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-purple: #a855f7;
            --text-main: #ffffff;
            --text-dim: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Unbounded', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated particles */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        #app {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green), var(--accent-purple));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 6px;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
            margin-top: 10px;
            font-size: 1rem;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 212, 255, 0.15);
            padding: 12px 24px;
            border-radius: 30px;
            margin-top: 25px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            border: 1px solid rgba(0, 212, 255, 0.3);
            animation: livePulse 2s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(0, 212, 255, 0); }
        }

        .live-dot {
            width: 10px; height: 10px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        .leaderboard {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(135deg, var(--bg-card), rgba(18, 18, 26, 0.8));
            border-radius: 24px;
            padding: 28px 35px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 90px 1fr auto;
            align-items: center;
            gap: 28px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateX(15px) scale(1.02);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2), inset 0 0 30px rgba(0, 212, 255, 0.05);
        }

        .card.rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, var(--bg-card) 50%);
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }

        .card.rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, var(--bg-card) 50%);
            border-color: rgba(192, 192, 192, 0.3);
        }

        .card.rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, var(--bg-card) 50%);
            border-color: rgba(205, 127, 50, 0.3);
        }

        .rank {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
        }

        .rank-1 .rank { color: #ffd700; text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); animation: goldGlow 2s ease-in-out infinite; }
        .rank-2 .rank { color: #c0c0c0; text-shadow: 0 0 25px rgba(192, 192, 192, 0.7); }
        .rank-3 .rank { color: #cd7f32; text-shadow: 0 0 25px rgba(205, 127, 50, 0.7); }

        @keyframes goldGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            50% { text-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 215, 0, 0.5); }
        }

        .rank-badge { font-size: 1.8rem; }

        .info { display: flex; flex-direction: column; gap: 10px; }

        .name {
            font-size: 1.6rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .name.hidden-text {
            color: var(--accent-cyan);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 4px;
        }

        .meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .meta.hidden-text {
            color: var(--accent-purple);
        }

        .score-section { text-align: right; }

        .total-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
        }

        .score-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0; left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green), var(--accent-purple));
            background-size: 200% 100%;
            animation: progressGlow 2s linear infinite;
            transition: width 1s ease;
        }

        @keyframes progressGlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: var(--text-dim);
        }

        .loader {
            width: 80px; height: 80px;
            border: 5px solid rgba(0, 212, 255, 0.2);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .card {
            animation: slideIn 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-80px) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .logo { font-size: 3.5rem; }
            .card { grid-template-columns: 70px 1fr; gap: 18px; padding: 22px; }
            .score-section { grid-column: 1 / -1; text-align: left; display: flex; align-items: center; gap: 20px; }
            .total-score { font-size: 2.2rem; }
            .name { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="bg-glow"></div>
    
    <div id="app">
        <header class="header">
            <div class="logo">‚≠ê</div>
            <h1 class="title">–¢–æ–ø-5 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</h1>
            <p class="subtitle">–®–∫–æ–ª–∞ –ê–∫—Ç–∏–≤–∞ 2025</p>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span>LIVE</span>
            </div>
        </header>

        <div class="leaderboard">
            <div v-if="loading" class="loading">
                <div class="loader"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>

            <div 
                v-for="(user, index) in users" 
                :key="user.id"
                class="card"
                :class="'rank-' + user.rank"
                :style="{ animationDelay: index * 0.12 + 's' }"
            >
                <div class="rank">
                    <span v-if="user.rank === 1" class="rank-badge">üëë</span>
                    <span v-else-if="user.rank === 2" class="rank-badge">ü•à</span>
                    <span v-else-if="user.rank === 3" class="rank-badge">ü•â</span>
                    <span v-else>#{{ user.rank }}</span>
                </div>
                
                <div class="info">
                    <div class="name" :class="{ 'hidden-text': isHidden }">
                        {{ isHidden ? '???' : user.name }}
                    </div>
                    <div class="meta" :class="{ 'hidden-text': isHidden }">
                        {{ isHidden ? '???' : user.team_name }}
                    </div>
                </div>
                
                <div class="score-section">
                    <div class="total-score">{{ isHidden ? '??' : user.score }}</div>
                    <div class="score-label">–±–∞–ª–ª–æ–≤</div>
                </div>
                
                <div class="progress-bar" :style="{ width: isHidden ? '50%' : getProgress(user) }"></div>
            </div>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const { createApp, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const users = ref([]);
                const loading = ref(true);
                const maxScore = ref(1);
                const isHidden = ref(true);
                let intervalId = null;

                const fetchData = async () => {
                    try {
                        const res = await fetch('/api/users?limit=5');
                        const data = await res.json();
                        users.value = data.users;
                        maxScore.value = Math.max(...users.value.map(u => u.score), 1);
                        isHidden.value = data.hidden;
                        loading.value = false;
                    } catch (e) {
                        console.error(e);
                        loading.value = false;
                    }
                };

                const getProgress = (user) => (user.score / maxScore.value) * 100 + '%';

                onMounted(() => {
                    fetchData();
                    intervalId = setInterval(fetchData, 3000);
                });

                onUnmounted(() => { if (intervalId) clearInterval(intervalId); });

                return { users, loading, getProgress, isHidden };
            }
        }).mount('#app');
    </script>
</body>
</html>
