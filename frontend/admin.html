<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --bg-light: #FEFDFC;
            --bg-blue: #E6EFFF;
            --accent-blue: #4A90D9;
            --accent-red: #E74C3C;
            --accent-green: #27AE60;
            --text-dark: #2C3E50;
            --text-medium: #5D6D7E;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        #app {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 40px;
            color: var(--accent-blue);
        }

        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4.5rem;
            font-weight: 800;
            margin: 40px 0;
            color: var(--accent-blue);
            text-shadow: 0 4px 20px rgba(74, 144, 217, 0.3);
        }

        .timer.running {
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .milliseconds {
            font-size: 2rem;
            opacity: 0.6;
        }

        .status {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 30px;
            padding: 20px 40px;
            border-radius: 20px;
            display: inline-block;
        }

        .status.hidden {
            background: rgba(231, 76, 60, 0.15);
            color: var(--accent-red);
            border: 2px solid var(--accent-red);
        }

        .status.visible {
            background: rgba(39, 174, 96, 0.15);
            color: var(--accent-green);
            border: 2px solid var(--accent-green);
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 800;
            padding: 18px 36px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-hide {
            background: var(--accent-red);
            color: white;
        }

        .btn-reveal {
            background: var(--accent-green);
            color: white;
        }

        .btn-timer {
            background: var(--accent-blue);
            color: white;
        }

        .links {
            margin-top: 50px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .link {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            color: var(--text-medium);
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid rgba(74, 144, 217, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
        }

        .link:hover {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.2);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="title">üéõÔ∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>

        <div class="status" :class="{ hidden: isHidden, visible: !isHidden }">
            {{ isHidden ? 'üîí –°–ö–†–´–¢–û' : 'üëÅÔ∏è –í–ò–î–ù–û' }}
        </div>

        <div class="timer" :class="{ running: timerRunning }">
            {{ timerDisplay }}<span class="milliseconds">.{{ milliseconds }}</span>
        </div>

        <div class="buttons">
            <button class="btn btn-hide" @click="hide">
                üîí –°–∫—Ä—ã—Ç—å
            </button>
            <button class="btn btn-timer" @click="startTimer">
                ‚è±Ô∏è –¢–∞–π–º–µ—Ä 10 –º–∏–Ω
            </button>
            <button class="btn btn-reveal" @click="reveal">
                üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å
            </button>
        </div>

        <div class="links">
            <a href="/teams" target="_blank" class="link">üë• –ö–æ–º–∞–Ω–¥—ã</a>
            <a href="/users" target="_blank" class="link">‚≠ê –£—á–∞—Å—Ç–Ω–∏–∫–∏</a>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const isHidden = ref(true);
                const timerEnd = ref(null);
                const currentTime = ref(Date.now());
                let intervalId = null;
                let updateId = null;

                const timerRunning = computed(() => {
                    return timerEnd.value && timerEnd.value > currentTime.value;
                });

                const remainingMs = computed(() => {
                    if (!timerEnd.value) return 0;
                    return Math.max(0, timerEnd.value - currentTime.value);
                });

                const timerDisplay = computed(() => {
                    const ms = remainingMs.value;
                    const totalSeconds = Math.floor(ms / 1000);
                    const minutes = Math.floor(totalSeconds / 60);
                    const seconds = totalSeconds % 60;
                    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                });

                const milliseconds = computed(() => {
                    const ms = remainingMs.value % 1000;
                    return String(Math.floor(ms / 10)).padStart(2, '0');
                });

                const fetchState = async () => {
                    try {
                        const res = await fetch('/api/display-state');
                        const data = await res.json();
                        isHidden.value = data.hidden;
                        timerEnd.value = data.timer_end ? data.timer_end * 1000 : null;
                    } catch (e) {
                        console.error(e);
                    }
                };

                const hide = async () => {
                    await fetch('/api/hide', { method: 'POST' });
                    await fetchState();
                };

                const reveal = async () => {
                    await fetch('/api/reveal', { method: 'POST' });
                    await fetchState();
                };

                const startTimer = async () => {
                    await fetch('/api/display-state?hidden=true&timer_minutes=10', { method: 'POST' });
                    await fetchState();
                };

                onMounted(() => {
                    fetchState();
                    intervalId = setInterval(fetchState, 2000);
                    updateId = setInterval(() => {
                        currentTime.value = Date.now();
                    }, 10);
                });

                onUnmounted(() => {
                    if (intervalId) clearInterval(intervalId);
                    if (updateId) clearInterval(updateId);
                });

                return {
                    isHidden,
                    timerRunning,
                    timerDisplay,
                    milliseconds,
                    hide,
                    reveal,
                    startTimer,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
